<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>PONG!</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/pong.js" charset="utf-8"></script>

</head>

<body>

  <header id="banner" class="banner">

    <h1 id="title" class="title">pong</h1>
    <h4 id="score" class="score">0</h2>
    <!--
    Source code for radio buttons from: https://bootswatch.com/darkly/ which is a bootstrap template and adjusted to it for my needs
     -->
    <fieldset>
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" id="easy" name="difficulty" class="custom-control-input" checked="">
          <label class="custom-control-label" for="easy">Easy</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="normal" name="difficulty" class="custom-control-input">
          <label class="custom-control-label" for="normal">Normal</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="hard" name="difficulty" class="custom-control-input">
          <label class="custom-control-label" for="hard">Bananas</label>
        </div>
      </div>
    </fieldset>
    <!--   /   -->

  </header>

  <main id="board" class="board">

    <div id="paddle" class="paddle"></div>
    <div id="ball" class="ball"></div>

  </main>

</body>
</html>
