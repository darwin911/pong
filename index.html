<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PONG!</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/pong.js" charset="utf-8"></script>
</head>
<body>

  <header id="banner" class="banner">

    <h1 id="title" class="title">pong</h1>
    <button id="start-button" class="start-button btn btn-secondary">Start</button>

<!-- https://bootswatch.com/darkly/
    Took source code from this bootstrap template and adjusted to it for my version of Pong -->

    <fieldset>
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" id="easy" name="difficulty" class="custom-control-input" checked="">
          <label class="custom-control-label" for="easy">Easy</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="normal" name="difficulty" class="custom-control-input">
          <label class="custom-control-label" for="normal">Normal</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="hard" name="difficulty" class="custom-control-input">
          <label class="custom-control-label" for="hard">Bananas</label>
        </div>
      </div>
    </fieldset>

      <!--   /   -->
      
    <h4 id="score" class="score">Score: 0</h2>

  </header>

  <main id="board" class="board">

    <div id="paddle" class="paddle"></div>

    <div id="ball" class="ball"></div>

  </main>



</body>
</html>
